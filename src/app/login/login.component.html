<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="ProdceedLogin(loginForm)" 
    class="mx-auto col-md-3 col-lg-3 offset-md-3 loginform-box" >
  
      <h4 class="text-center mb-3 login-title"> Login </h4>
  
      <div *ngIf="!!login_user_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{login_user_msg}}</div>
  
      <div class="row">
        <mat-form-field class="col-sm-12">
            <mat-label >Username</mat-label>
            <input matInput placeholder="Enter your userId" required name="loginId" ngModel  autofocus minlength="2">
        </mat-form-field>
      </div>
  
      <div class="row">
        <mat-form-field class="col-sm-12">
          <input matInput name="password" ngModel placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
  
      <button class="mt-4 btn-block" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  
    </form>
  
  </div>
